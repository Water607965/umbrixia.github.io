<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with the Umbrixia team for inquiries, feedback, and collaboration.">
    <title>Contact Us – Umbrixia</title>
    <link rel="icon" href="logo.png" sizes="48x48" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000, #1a1a1a);
            color: #ffd700;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #000;
            border-bottom: 1px solid #444;
        }

        .navbar img {
            height: 50px;
            margin-right: 1rem;
        }

        .navbar h1 {
            font-size: 2rem;
            color: #ffd700;
        }

        .navbar-links a {
            text-decoration: none;
            color: #ffd700;
            font-weight: bold;
            margin-left: 2rem;
            transition: color 0.3s;
        }

        .navbar-links a:hover {
            color: #ff0000;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 6rem 2rem;
            background: linear-gradient(to right, #ff0000, #ffd700);
            color: black;
        }

        .hero h2 {
            font-size: 4rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        /* Contact Form Section */
        .contact-section {
            padding: 4rem 2rem;
            background: #111;
        }

        .contact-section h3 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #ffd700;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: #222;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .contact-form label {
            display: block;
            font-size: 1.2rem;
            color: #ffd700;
            margin-bottom: 0.5rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #ffd700;
            font-size: 1rem;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #ff0000;
        }

        .contact-form button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background: #ffd700;
            color: black;
            font-weight: bold;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background: #ff0000;
        }

        .contact-info {
            text-align: center;
            margin-top: 3rem;
        }

        .contact-info p {
            font-size: 1.2rem;
            color: #ffd700;
        }

        .contact-info a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem 0;
            background: #000;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="flex">
            <img src="logo.png" alt="Umbrixia Logo">
            <h1>Umbrixia</h1>
        </div>
        <div class="navbar-links">
            <a href="index.html">Home</a>
            <a href="research.html">Research</a>
            <a href="resources.html">Resources</a>
            <a href="community.html">Community</a>
            <a href="contact.html">Contact</a> <!-- Added Contact Us link -->
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h2>Contact Us</h2>
        <p>We’d love to hear from you! Reach out for questions, feedback, or collaboration opportunities.</p>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <h3>Get in Touch</h3>
        <form class="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <p>Or email us directly at: <a href="mailto:water607965@gmail.com">water607965@gmail.com</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Umbrixia. All rights reserved.</p>
    </footer>

    <script>
        // Contact form submission simulation
        const form = document.querySelector('.contact-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for reaching out! We will get back to you shortly.');
            form.reset();
        });
    </script>
</body>
</html>
